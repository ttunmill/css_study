<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF 북극곰 보호 캠페인</title>
    <!-- 웹글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 링크 -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">

</head>
<body>
    <main>
        <div class="bg content01">
            <section>
                <h1><a href="#"><img src="./images/logo.png" alt="WWF"></a></h1>
                <h2 class="title_txt">생존의 벼랑끝에 서있는<br><span>북극곰을 지켜주세요</span></h2>
                <a href="#" class="sponsor_btn">북극곰 후원하기</a>
                <a href="#" class="question_btn">후원관련 자주 묻는 질문 보기</a>
            </section>
        </div>
        <div class="bg content02">
            <article>
                <form action="#" method="get" class="content02_g01">
                    <fieldset>
                        <legend>퀴즈 양식</legend>
                        <h3>Quiz</h3>
                        <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
                        <ul class="quiz_list">
                            <li>
                                <input type="radio" name="quiz_choice" id="q30">
                                <label for="q30">30%</label>        
                            </li>
                            <li>
                                <input type="radio" name="quiz_choice" id="q40">
                                <label for="q40">40%</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz_choice" id="q50">
                                <label for="q50">50%</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz_choice" id="q60">
                                <label for="q60">60%</label>
                            </li>
                        </ul>
                        <p><button type="button">정답 확인 하기</button></p>
                    </fieldset>
                </form>
                <div class="content02_g02">
                    <div class="total_box">
                        <p class="total_box_head">퀴즈 참여 현황</p>
                        <p class="total_box_body">
                            <span class="total_box_body_txt">
                                <span class="total_box_body_fc">38387</span>명 <span class="total_box_body_fcb">참여</span>
                            </span>
                        </p>
                    </div>
                    <p>*퀴즈 참여 현황은 매주 업데이트 됩니다.</p>
                </div>
            </article>
        </div>
        <div class="bg content03">
            <div class="">

            </div>
        </div>
        <div class="bg content04"></div>
        <div class="bg content05"></div>
        <div class="bg content06"></div>
        <div class="bg content07"></div>
        <div class="bg content08"></div>
        <div class="bg content09"></div>
        <div class="bg content10"></div>
        <div class="bg content11"></div>
        <div class="bg content12"></div>
    </main>
</body>
</html>
