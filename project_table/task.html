<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제)테이블 디자인 - 조현우</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="data_wrap">
            <p class="tbl_top_txt">
                <span class="fwb">약정할인 없어도 가장 저렴하게</span><br>5G 무제한을 즐기세요
            </p>
            <div class="data_info">
                <p>VAT 포함</p>
                <table class="data_info_tbl">
                    <tr>
                        <th>구분</th>
                        <th class="highlightTop"><span class="fwb">LG U+</span><br>5G 다이렉트</th>
                        <th class="fwb">A사</th>
                        <th class="fwb">B사</th>
                    </tr>
                    <tr>
                        <th>월정액</th>
                        <td class="highlightSide">
                            <span class="promotion">프로모션</span>
                            <span class="fwb">55,000</span>원
                            <del class="fc8"><span class="fwb">65,000</span>원</del>
                        </td>
                        <td><span class="fwb">89,000</span>원</td>
                        <td><span class="fwb">89,000</span>원</td>
                    </tr>
                    <tr>
                        <th>음성/문자 (부가통화)</th>
                        <td class="highlightSide">기본제공 (300분)</td>
                        <td>기본제공 (300분)</td>
                        <td>기본제공 (300분)</td>
                    </tr>
                    <tr>
                        <th>데이터</th>
                        <td class="highlightSide">완전 무제한</td>
                        <td>완전 무제한</td>
                        <td>완전 무제한</td>
                    </tr>
                    <tr>
                        <th>선택약정/공시지원금</th>
                        <td class="highlightSide">적용불가</td>
                        <td>적용가능</td>
                        <td>적용가능</td>
                    </tr>
                    <tr>
                        <th>결합할인 및 멤버 등 혜택</th>
                        <td class="highlightBtm">미제공</td>
                        <td>제공</td>
                        <td>제공</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
