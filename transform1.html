<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        .box {
            margin: 30px;
            width: 100px; height: 100px;
            border: 2px solid black;
        }
        .box:nth-child(odd) {background-color: crimson;}
        .box:nth-child(even) {background-color: darkblue;}
        /* transform 크기, 회전, 기울기, 이동등의 다양한 CSS3 */
        /* 기준이 중심임 */
        /* 속성 : 값; */
        /* transform : 부가속성(값) */
        /* transform : 크기(값) */
        /* └지금까지의 크기 => width, height (px, %, calc()) */
        /* transform : 회전(값) */
        /* transform : 기울기(값) */
        /* transform : 이동(값) */
        /* transform : 크기(값) 회전(값) 기울기(값) 이동(값) */
        .box1 {
            /* width: 80px; height: 80px; */
            transform:scale(1.2);
            transform-origin: left center;
            transition:transform 0.3s;
        }
        .box2 {
            /* transform: scaleX(1.5); */
            transform: scaleY(0.9);
            transition: transform 0.3s 0.5s;
        }
        .box3 {
            transform: rotate(-45deg);
            transform-origin: right;
            transition: transform 0.3s;
        }
        .box4 {
            transform: skewX(40deg);
            transition: transform 0.3s;
        }
        .box5 {
            /* transform: translate(50px, 0); */
            /* transform: translateX(200px); */
            /* transform: translateY(-30px);
            transition: transform 0.3s; */
            /* position: relative;
            top: -30px; */
        }
        .box6 {
            transform: scaleY(0.8) rotate(10deg) translateX(50px) skew(-10deg);
            transition: transform 0.3s;
        }
        .box6:hover {transform: scaleY(1) rotate(-10deg) translateX(20px) skew(0);}

        .box1:hover {transform: scale(1);}
        .box2:hover {transform: scaleY(2);}
        .box3:hover {transform: rotate(0);}
        .box4:hover {transform:skewX(10deg)}
        .box5:hover {transform:translateY(0)}
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
</body>
</html>
